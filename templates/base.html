<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Главная</a></li>
        <li class="nav-item"><a href="/msc-market" class="nav-link">Московская биржа MOEX</a></li>
        <li class="nav-item"><a href="/spb-market" class="nav-link">СПБ биржа</a></li>
        <li class="nav-item"><a href="/about" class="nav-link">Фидбек</a></li>
      </ul>
    </header>

    {% block body %}
    {% endblock %}

    <footer class="container d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
        <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
      </a>
      <span class="text-muted">БИСО-01-19 Орловский О.Д.</span>
    </div>

    <ul class="social-icons">
        <li><a class="social-icon-vk" href="https://vk.com/olejatorqq" title="..." target="_blank" rel="noopener"></a></li>
        <li><a class="social-icon-telegram" href="https://t.me/olejatorqq" title="..." target="_blank" rel="noopener"></a></li>
        <li><a class="social-icon-inst" href="https://www.instagram.com/olejatorqq/" title="..." target="_blank" rel="noopener"></a></li>
    </ul>
  </footer>
</body>
</html>
